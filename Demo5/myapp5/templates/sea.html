
{% extends "block_hf.html" %}
{% load static %}
{% block content %}
<!-- Single Page Header start -->
<div class="container-fluid page-header py-5" style="background: url({% static 'img/images/heading_1.jpg' %}); background-position: center center;
background-repeat: no-repeat;
background-size: cover;">
<h1 class="text-center text-white display-6">Search</h1>

</div>
<!-- Single Page Header End -->


<!-- Fruits Shop Start-->
<div class="container">
<br>
    <h2>Search Result</h2>
    {% if product|length < 1 %}
    <p>NO PRODUCT FOUND</p>
    {%endif%}
</div>

<div class="container-fluid fruite py-5">
    <div class="container py-5">
        <h1 class="mb-4"><center></center></h1>
        <div class="row g-4">
            <div class="col-lg-12">
                <div class="row g-4">
                    <div class="col-xl-3">
                        
                    </div>
                    <div class="col-6"></div>
                    
                </div>
                <div class="row g-4">
                    
                    <div class="col-lg-9">
                        <div class="row g-4 justify-content-center">

                         {% for i in product %}
                            <div class="col-md-6 col-lg-6 col-xl-4">
                                <div class="rounded position-relative fruite-item">
                                    <div class="fruite-img">
                                        <img src="{{i.image}}" class="img-fluid w-100 rounded-top" alt="">
                                    </div>
                                    <div class="text-white bg-secondary px-3 py-1 rounded position-absolute" style="top: 10px; left: 10px;">{{i.sub_category}}</div>
                                    <div class="p-4 border border-secondary border-top-0 rounded-bottom">
                                        <h4>{{i.brand}}</h4>
                                        <p>{{i.name}}</p>
                                        <div class="d-flex justify-content-between flex-lg-wrap">
                                            <p class="text-dark fs-5 fw-bold mb-0"><b>Rs.{{i.price}}</b></p>
                                            <a href="#" class="btn border border-secondary rounded-pill px-3 text-primary"><i class="fa fa-shopping-bag me-2 text-primary"></i> Add to cart</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                         {% endfor %}

                            
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Fruits Shop End-->



{% endblock content %}
